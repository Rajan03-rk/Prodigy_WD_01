<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            transition: background-color 0.3s;
            z-index: 1000;
            padding: 10px 0;  /* Corrected missing colon */
        }

        .navbar ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 0px 5px; /* Adjusted padding for better spacing */
            transition: color 0.3s;
            display: flex;
            align-items: center; /* Aligns text and icon vertically */
        }

        .navbar ul li a:hover {
            color: #ff9800;
        }

        .navbar.scrolled {
            background-color: #555;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding:0;
            margin-top: 50px;
        }

        #home {
            background-color: #5bf508;
        }

        #about {
            background-color: #fe0909;
        }

        #services {
            background-color: #0b07f1;
        }

        #contact {
            background-color: #ea099f;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <i class="fa fa-house"></i></i><li><a href="#home">Home</a></li> 
            <i class="fa fa-address-card"></i></i><li><a href="#about">About</a></li>
            <i class="fa fa-gears"></i></i><li><a href="#services">Services</a></li>
            <i class="fa fa-address-book"></i></i><li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to Home</h1>
    </section>
    <section id="about">
        <h1>About Us</h1>
    </section>
    <section id="services">
        <h1>Our Services</h1>
    </section>
    <section id="contact">
        <h1>Contact Us</h1>
    </section>
</body>
</html>
